version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend
        - npm install
    build:
      commands:
        # Las variables VITE_API_BASE_URL y VITE_API_KEY ya están disponibles
        # Amplify las inyecta automáticamente desde Environment Variables
        - npm run build
  artifacts:
    baseDirectory: frontend/build
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
